<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" class="logo" />

    <div class="btnList">
      <button class="imgBtn">
        <img
          src="img/blue_t.png"
          alt="tShirt"
          class="imgSize"
          data-key="cate"
          data-value="tShirt"
        />
      </button>
      <button class="imgBtn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgSize"
          data-key="cate"
          data-value="pant"
        />
      </button>
      <button class="imgBtn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="imgSize"
          data-key="cate"
          data-value="skirt"
        />
      </button>
      <button class="colorBtn bBlue" data-key="color" data-value="Blue">
        Blue
      </button>
      <button class="colorBtn bYellow" data-key="color" data-value="Yellow">
        Yellow
      </button>
      <button class="colorBtn bPink" data-key="color" data-value="Pink">
        Pink
      </button>
    </div>
    <ul class="list"></ul>
  </body>
</html>
